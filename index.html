<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manager System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="main-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/studentLogo.png" alt="Student Management System" width="50" height="50">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/ardaklc0">Github link</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="input-group">
        <span class="input-group-text">First name of student</span>
        <input type="text" aria-label="First name" class="form-control required" id="studentName" data-req-message="Name cannot be empty!" data-target="messageName">
        <div class="alertMessage">
            <span id="messageName"></span>
        </div>
    </div>
    <div class="input-group">
        <span class="input-group-text">Last name of student</span>
        <input type="text" aria-label="Last name" class="form-control required" id="studentSurname" data-req-message="Surname cannot be empty!" data-target="messageSurname">
        <div class="alertMessage">
            <span id="messageSurname"></span>
        </div>
    </div>
    <div class="input-group">
        <span class="input-group-text">Id of student</span>
        <input type="text" aria-label="Id" class="form-control required" id="studentId" data-req-message="Id cannot be empty!" data-target="messageId">
        <div class="alertMessage">
            <span id="messageId"></span>
        </div>
    </div>
    <div class="input-group">
        <button type="button" class="btn btn-primary" id="submitButton" onclick="submitStudent()">Submit</button>
    </div>

    <div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Id</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody class="table-group-divider" id="studentList">
                <tr>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="container mt-auto" id="footerClass">
        <footer class="text-center text-lg-start" style="background-color: slateblue;">
          <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2023 Copyright:
            <a class="text-white" href="https://github.com/ardaklc0">Arda Kılıç</a>
          </div>
        </footer>
    </div>
      



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/studentservice.js"></script>
</body>
</html>
